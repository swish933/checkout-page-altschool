<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<nav>
			<a href="/" class="logo">
				<img src="./assets/wppusher-logo.svg" alt="wppusher logo" />
			</a>

			<ul role="list">
				<li><a href="#">Download</a></li>
				<li><a href="#">Learn more</a></li>
				<li><a href="#">Pricing</a></li>
				<li><a href="#">Help</a></li>
				<li><a href="#" class="btn">Account</a></li>
			</ul>
		</nav>
		<main id="main">
			<section class="checkout">
				<section class="checkout-form">
					<header>
						<h1>Checkout</h1>
					</header>
					<form action="#">
						<section>
							<header class="basic_info">
								<span>1</span>
								<h4>Your Basic Information</h4>
							</header>

							<div class="user_info">
								<label for="firstname">
									First Name
									<input
										type="text"
										name="firstname"
										id="firstname"
										placeholder="Jane"
									/>
								</label>
								<label for="lastname">
									Last Name
									<input
										type="text"
										name="lastname"
										id="lastname"
										placeholder="Doe"
									/>
								</label>
								<label for="email"
									>E-mail
									<input
										type="email"
										name="email"
										id="email"
										placeholder="janedoe@example.com"
									/>
								</label>
							</div>
						</section>

						<section>
							<header>
								<span>2</span>
								<h4>Your Payment Information</h4>
							</header>

							<label for="credit_card"> Credit card </label>

							<div class="card_input">
								<input
									type="number"
									autocomplete="cc-number"
									inputmode="numeric"
									placeholder="Card Number"
									name="credit_card"
									id="credit_card"
								/>

								<input
									autocomplete="cc-exp"
									placeholder="MM/YY"
									maxlength="5"
								/>
								<input
									inputmode="numeric"
									autocomplete="cc-csc"
									placeholder="CVC"
									maxlength="3"
								/>
							</div>
						</section>

						<section>
							<button type="button">Buy WP Pusher</button>
							<p class="help">
								<span><img src="/assets/help.svg" alt="help icon" /> </span>
								Need any help? Donâ€™t hesitate to contact support!
							</p>
							<img
								class="stripe_logo"
								src="/assets/stripe.svg"
								alt="stripe logo"
							/>
						</section>
					</form>
				</section>
				<section class="checkout-info">
					<h3>Freelancer</h3>
				</section>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
