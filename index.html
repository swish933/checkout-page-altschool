<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<nav>
			<a href="/" class="logo">
				<img src="./assets/wppusher-logo.svg" alt="wppusher logo" />
			</a>

			<ul role="list">
				<li><a href="#">Download</a></li>
				<li><a href="#">Learn more</a></li>
				<li><a href="#">Pricing</a></li>
				<li><a href="#">Help</a></li>
				<li><a href="#" class="btn">Account</a></li>
			</ul>
		</nav>
		<main id="main">
			<section class="checkout-info">
				<section class="checkout-form">
					<header>
						<h1>Checkout</h1>
					</header>
					<form>
						<section>
							<h4>
								<span><b>1</b></span> Your Basic Information
							</h4>

							<div class="user_info">
								<label for="firstname">
									First name
									<input
										type="text"
										name="firstname"
										id="firstname"
										placeholder="Jane"
									/>
								</label>
								<label for="lastname">
									Last name
									<input
										type="text"
										name="lastname"
										id="lastname"
										placeholder="Jane"
									/>
								</label>
								<label for="email"
									>E-mail
									<input
										type="email"
										name="email"
										id="email"
										placeholder="janedoe@example.com"
									/>
								</label>
							</div>
						</section>

						<section>
							<h4>
								<span><b>2</b></span> Your Payment Information
							</h4>

							<label for="credit_card"> Credit card </label>

							<div class="card_input">
								<input type="number" placeholder="Card Number" />
								<input type="text" placeholder="MM / YY" />
								<input type="text" placeholder="CVC" />
							</div>
						</section>
					</form>
				</section>
				<section>
					<h3>Freelancer</h3>
				</section>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
